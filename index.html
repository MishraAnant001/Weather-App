<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid row vh-100">
        <div class="col-4"></div>
        <div class="card my-auto col-4  mx-5 rounded-4 ">
            <div class="search mx-auto">
                <input type="text" name="" id="inputcity" placeholder="Enter City Name" spellcheck="false" class=" bg-transparent border-0 py-2">
               <i class="bi bi-search" onclick="showDetails()"></i>
            </div>
            <div class="weather d-flex flex-column justify-content-center align-items-center">
                <img src="" alt="" class="w-25 h-25 text-center mx-auto d-none" id="weather">
                <h1 class="text-center" id="temp"></h1>
                <h2 class="text-center " id="city"></h2>
            </div>
            <div class="conatiner-fluid d-flex">
                <img src="humidity.png" alt="" class="w-25 h-25 ms-5 d-none" id="humid">
                <h3 class="my-auto " id="humidity"></h3>
                <img src="wind.jpg" alt="" class="w-25 h-25 ms-5 d-none" id="wind">
                <h3 class="my-auto " id="wind-speed"></h3>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
